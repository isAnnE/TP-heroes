<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero library</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="/public/js/app2.js"></script>
    <link rel="stylesheet" href="/public/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

<body>
    <section id="modal-container">

    </section>
    <header>

        <h1 class="title">Superhero library</h1>
        <nav>
            <input type="search" id="search" name="search" placeholder="search">

            <h2 class="title">Post new hero</h2>

            <input type="text" id="aliases" class="input" placeholder="aliases">

            <input type="number" id="height" class="input" placeholder="height">
            <input type="text" id="race" class="input" placeholder="race">
            <input type="text" id="publisher" class="input" placeholder="publisher">
            <label for="female" class="label">female</label>
            <input id="female" type="radio" name="gender" value="Female" checked>
            <label for="male" class="label">male</label>
            <input id="male" type="radio" name="gender" value="Male">
